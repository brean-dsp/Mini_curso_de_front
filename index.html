<!DOCTYPE html>

<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="styles.css">
<title>Calculadora de Gorjetas</title>
</head>
<body>
    <div id="container">
        <div>
            <h1 class="title">Calculadora de Gorjetas</h1>
        </div>
        <div>
            <form class="tipForm" id="tipsForm">
                <label for="bill">
                    <p>Quanto ficou a conta?</p>
                </label>
                <p>
                    R$ <input type="numer" placeholder="Digite o valor da conta" name="bill" id="bill" class="formInput" required>
                </p>

                <label for="serviceQual">
                    <p>
                        Como foi o serviço?
                    </p>
                </label>
                <p>
                    <select name="serviceQual" id="serviceQual" id="serviceQual" class="formSelect">
                        <option disable selected value="0"> -- Escolha uma opção</option>
                        <option value="0.3">30% - Incrível</option>
                        <option value="0.2">20% - Bom</option>
                        <option value="0.15">15% - Aceitável</option>
                        <option value="0.1">10% - Ruim</option>
                        <option value="0.0.5">0.5% - Péssimo</option>
                    </select>
                </p>
                <label for="people">
                    <p>
                        Quantas pessoas vao dividir a conta?
                    </p>
                    <p>
                        <input type="numer" placeholder="1" name="people" id="people" class="formInput" required> pessoa(s)
                    </p>
                    <button type="submit" class="formSubmit">Calcular</button>
                </label>
            </form>
        </div>
        <div id="totalTip">
            Gorjeta total:
            R$<span id="tip">0.00</span>
            <span id="each">Cada</span>
        </div>
    </div>
    <script type="text/javascript" src="scripts.js"></script>
</body>
</html>
